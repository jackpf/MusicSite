music_homepage:
    path:     /
    defaults: { _controller: MusicBundle:Main:index, repo: MediaItem }

music_about:
    path: /about
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    MusicBundle:Music:about.html.twig

music_news:
    path:     /news/
    defaults: { _controller: MusicBundle:Main:index, repo: NewsItem, title: 'News' }

music_release:
    path:     /releases/
    defaults: { _controller: MusicBundle:Main:index, repo: ReleaseItem, title: 'Releases' }

music_mix:
    path:     /mixes/
    defaults: { _controller: MusicBundle:Main:index, repo: MixItem, title: 'Mixes' }

music_video_cast:
    path:     /video-casts/
    defaults: { _controller: MusicBundle:Main:index, repo: VideoCastItem, title: 'Video Casts' }

music_news_category:
    path:     /news/category/{slug}
    defaults: { _controller: MusicBundle:Main:newsCategory, title: 'News' }

music_news_item:
    path:     /news/item/{slug}
    defaults: { _controller: MusicBundle:Main:item, repo: NewsItem, tpl: news_item }

music_release_item:
    path:     /releases/{slug}
    defaults: { _controller: MusicBundle:Main:item, repo: ReleaseItem, tpl: release_item }

music_mix_item:
    path:     /mixes/{slug}
    defaults: { _controller: MusicBundle:Main:item, repo: MixItem, tpl: mix_item }

music_video_cast_item:
    path:     /video-casts/{slug}
    defaults: { _controller: MusicBundle:Main:item, repo: VideoCastItem, tpl: video_cast_item }

music_play:
    path:     /play/{id}/{token}
    defaults: { _controller: MusicBundle:Media:play }

music_download:
    path:     /download/{id}/{type}
    defaults: { _controller: MusicBundle:Media:download, type: 320 }

music_order:
    path:     /order/{id}
    defaults: { _controller: MusicBundle:Order:order, id: null }

music_order_purchase:
    path:     /order/purchase/{id}
    defaults: { _controller: MusicBundle:Order:purchase, id: null }

music_basket_add:
    path:     /basket/add/{id}
    defaults: { _controller: MusicBundle:Basket:add }

music_favourite:
    path:     /favourite/{id}
    defaults: { _controller: MusicBundle:Media:favourite }

music_error:
    path: /error
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    MusicBundle:Music:error.html.twig